name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload product artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-dist-release-${{ github.event.release.tag_name }}
          path: frontend/dist/
          retention-days: 30

      - name: Trigger XergiZ deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.XERGIZ_TRIGGER_TOKEN }}
          repository: XergiZ/xergiz
          event-type: product-updated
          client-payload: '{"product": "pressurize", "repo": "Unmask06/pressurize", "trigger": "release", "version": "${{ github.event.release.tag_name }}"}'
