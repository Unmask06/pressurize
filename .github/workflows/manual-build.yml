name: Manual Build

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Confirm build from main branch"
        required: true
        default: "yes"
        type: choice
        options:
          - "yes"
          - "no"

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'yes' }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload product artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-dist-manual-${{ github.run_number }}
          path: frontend/dist/
          retention-days: 30

      - name: Trigger XergiZ deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.XERGIZ_TRIGGER_TOKEN }}
          repository: XergiZ/xergiz
          event-type: product-updated
          client-payload: '{"product": "pressurize", "repo": "Unmask06/pressurize", "trigger": "manual", "run_number": "${{ github.run_number }}"}'
